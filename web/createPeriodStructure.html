<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bulma.min.css">

    <title>Create Period Structure</title>
</head>

<body>
<div class="container">
    <div class="columns">
        <div class="column">
            <h1 class="title has-text-centered">Create Period Structure</h1>
        </div>
    </div>
    <div class="columns">
        <div class="column is-6 is-offset-3">
            <form action="">
                <div class="field">
                    <label class="label">Begin of the Class</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                    </div>
                </div>
                <div class="field">
                    <label class="label">End of the Class</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Class Duration</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Begin of the Break Time</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                    </div>
                </div>
                <div class="field">
                    <label class="label">End of the Break Time</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                    </div>
                </div>
                <div class="field level">
                    <div class="control level-left">
                        <button class="button is-link">Submit</button>
                    </div>
                    <div class="control level-right">
                        <button class="button is-text">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
