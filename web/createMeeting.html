<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bulma.min.css">

    <title>Create Meeting</title>
</head>

<body>
<div class="container">
    <div class="columns">
        <div class="column">
            <h1 class="title has-text-centered">Create Meeting</h1>
        </div>
    </div>
    <div class="columns">
        <div class="column is-6 is-offset-3">
            <form action="">
                <div class="field">
                    <label class="label">Date</label>
                    <div class="control">
                        <input class="input" type="date" placeholder="Text input">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Schedule</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="Text Input"></textarea>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Minutes of Meeting</label>
                    <div class="control">
                        <div class="file">
                            <label class="file-label">
                                <input class="file-input" type="file" name="resume">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Choose a fileâ€¦
                                    </span>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Professors</label>
                    <div class="control">
                        <div class="select is-multiple">
                            <select multiple size="3">
                                <option>Choose a Professor</option>
                                <option>Another Option</option>
                                <option>Another Option</option>
                                <option>Another Option</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Department</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>Choose a Department</option>
                                <option>Another Option</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field level">
                    <div class="control level-left">
                        <button class="button is-link">Submit</button>
                    </div>
                    <div class="control level-right">
                        <button class="button is-text">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
