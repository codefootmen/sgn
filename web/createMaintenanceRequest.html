<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bulma.min.css">

    <title>Create Maintenance Request</title>
</head>

<body>
<div class="container">
    <div class="columns">
        <div class="column">
            <h1 class="title has-text-centered">Create Maintenance Request</h1>
        </div>
    </div>
    <div class="columns">
        <div class="column is-6 is-offset-3">
            <form action="">
                <div class="field">
                    <label class="label">Reason</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Building</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>Choose a Building</option>
                                <option>Another Option</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Room</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>Choose a Room</option>
                                <option>Another Option</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Description</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="Text Input"></textarea>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Date</label>
                    <div class="control">
                        <input class="input" type="date" placeholder="Text input">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Priority</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>Choose a Priority</option>
                                <option>Urgent</option>
                                <option>Normal</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field level">
                    <div class="control level-left">
                        <button class="button is-link">Submit</button>
                    </div>
                    <div class="control level-right">
                        <button class="button is-text">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
