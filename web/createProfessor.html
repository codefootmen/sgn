<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bulma.min.css">

  <title>Create Professor</title>
</head>

<body>
  <div class="container">
    <div class="columns">
      <div class="column">
        <h1 class="title has-text-centered">Create Professor</h1>
      </div>
    </div>
    <div class="columns">
      <div class="column is-6 is-offset-3">
        <form action="">
          <div class="field">
            <label class="label">SIAPE</label>
            <div class="control">
              <input class="input" type="number" min="0" placeholder="Text input">
            </div>
          </div>
          <div class="field">
            <label class="label">First Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Text input">
            </div>
          </div>
          <div class="field">
            <label class="label">Last Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Text input">
            </div>
          </div>
          <div class="field">
            <label class="label">Honorifics</label>
            <div class="control">
              <div class="select">
                <select name="" id="">
                  <option value="" hidden>Select</option>
                  <option value="">Example</option>
                </select>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="Text input">
            </div>
          </div>
          <div class="field">
            <label class="label">Status</label>
            <div class="control">
              <div class="select">
                <select name="" id="">
                  <option value="" hidden>Select</option>
                  <option value="">Example</option>
                </select>
              </div>
            </div>
          </div>
          <div class="field level">
            <div class="control level-left">
              <button class="button is-link">Submit</button>
            </div>
            <div class="control level-right">
              <button class="button is-text">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
